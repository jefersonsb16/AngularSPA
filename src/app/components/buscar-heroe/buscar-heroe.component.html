<h1>Busqueda de heroes: <small>{{ termino }}</small></h1>

<hr>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let index = index">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
      <button (click)="verHeroe(index)" class="btn btn-outline-primary btn-block">
        Ver mas
      </button>
      <!--<a [routerLink]="['/heroe', index]" class="btn btn-outline-primary btn-block">
        Ver m√°s link...
      </a>-->
    </div>
  </div>
</div>

<div class="alert alert-info" role="alert" *ngIf="mostrarInfo">
  La busqueda de heroes con la palabra <strong>{{ termino}}</strong> no ha arrojado resultados.
</div>
